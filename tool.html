<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือข้อมูลบาลี (v2.6)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #3498db; --secondary-color: #95a5a6; --success-color: #27ae60; --danger-color: #e74c3c; --warning-color: #f39c12; --light-bg: #f0f2f5; --white-bg: #fff; --text-dark: #2c3e50; --text-light: #555; --border-color: #ddd; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--light-bg); color: var(--text-dark); line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 95%; margin: auto; background: var(--white-bg); padding: 20px 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px;}
        h1, h2 { color: var(--text-dark); margin-top: 0; }
        h1 { border: none; padding: 0; }
        h2 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; }
        fieldset { border: 1px solid var(--border-color); border-radius: 5px; padding: 20px; margin-bottom: 25px; }
        legend { font-weight: 700; font-size: 1.2em; color: var(--text-light); padding: 0 10px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px 20px; align-items: start;}
        textarea, input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; font-family: 'Sarabun', sans-serif; }
        button { background: var(--primary-color); color: var(--white-bg); padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; height: 40px; }
        button:hover { filter: brightness(90%); }
        .view { display: none; }
        .view.active { display: block; }
        .suggestion-text { font-size: 0.9em; color: var(--text-light); margin-top: 5px; min-height: 1.2em; }
        .suggestion-text.error { color: var(--danger-color); font-weight: bold; }
        .suggestion-text.success { color: var(--success-color); font-weight: bold; }
        .suggestion-text.warning { color: var(--warning-color); font-weight: bold; }
        .suggestion-text ul { margin: 5px 0 0 20px; padding: 0; list-style-type: '⚠️'; }
        #edit-view-content { display: none; grid-template-columns: 1fr 1.5fr; gap: 25px; }
        #pali-display-panel { background-color: #fafafa; padding: 15px; border-radius: 5px; border: 1px solid #eee; height: fit-content; position: sticky; top: 20px; }
        #pali-display-panel h3 { margin-top: 0; }
        #pali-display-panel p { margin: 0 0 1em 0; padding: 0.5em; border-bottom: 1px dotted #ccc; transition: background-color 0.3s; }
        #pali-display-panel p.highlight { background-color: #fff8e1; }
        #group-results div { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        #group-results div:hover { background-color: #f0f8ff; }
        .status-badge { font-size: 0.8em; padding: 2px 8px; border-radius: 10px; color: #fff; }
        .status-untranslated { background-color: var(--danger-color); }
        .status-completed { background-color: var(--success-color); }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Header and View Switcher -->
        <div class="header-bar">
            <div>
                <h1 id="main-header">กำลังโหลด...</h1>
                <p id="sub-header" style="margin: 5px 0 0; color: #555;"></p>
            </div>
            <div id="view-switcher" style="display: flex; gap: 10px;">
                <a href="index.html" style="text-decoration: none;"><button class="secondary">กลับไปหน้าสารบัญ</button></a>
                <button id="go_to_edit_view_btn" class="success">ไปหน้าแก้ไข/เพิ่มคำแปล</button>
                <button id="go_to_create_view_btn" class="secondary" style="display: none;">กลับไปหน้าสร้างข้อมูล</button>
            </div>
        </div>

        <!-- Create View -->
        <div id="create-view" class="view">
            <h2>หน้าเครื่องมือ (สร้างข้อมูลบาลี)</h2>
            <fieldset> <legend>ข้อมูลผู้ใช้งาน</legend> <input type="text" id="user_name" placeholder="ใส่ชื่อของคุณที่นี่" required> </fieldset>
            <fieldset><legend>ข้อมูลกำกับ</legend>
                <div class="form-grid">
                    <input type="text" id="chapter_name" placeholder="วรรค/บท">
                    <input type="text" id="story_name" placeholder="ชื่อเรื่อง">
                    <input type="text" id="section_name" placeholder="ชื่อตอน">
                    <select id="display_flag" required> <option value="2" selected>2 - พร้อมใช้</option> <option value="1">1 - รอตรวจ</option> <option value="0">0 - ร่าง</option> </select>
                </div>
            </fieldset>
            <fieldset><legend>ข้อมูล Group ID, หน้า, และย่อหน้า</legend>
                <div class="form-grid">
                    <div> <label for="master_group_id">Group ID (ตัวเลขเท่านั้น)</label> <div style="display: flex; gap: 10px;"> <input type="number" id="master_group_id" placeholder="ใส่ ID เริ่มต้น"> <button id="find_last_group_id_btn" style="width: auto; white-space: nowrap; flex-shrink: 0;">ค้นหา ID ล่าสุด</button> </div> <p id="group_id_suggestion" class="suggestion-text"></p></div>
                    <div> <label for="master_page_start">หน้าเริ่ม</label> <input type="number" id="master_page_start"> <p id="page_check_result" class="suggestion-text"></p> </div>
                    <div> <label for="master_page_end">หน้าจบ</label> <input type="number" id="master_page_end"> </div>
                    <div> <label for="master_paragraph_num">ย่อหน้า</label> <input type="number" id="master_paragraph_num"> <p id="paragraph_suggestion" class="suggestion-text"></p> </div>
                </div>
            </fieldset>
            <fieldset><legend>วางเนื้อหาบาลี</legend>
                <textarea id="pali-input" rows="8"></textarea>
                <p id="hash_check_result" class="suggestion-text"></p>
                <button id="split-btn" style="margin-top:10px;">กดเพื่อแบ่งประโยค</button>
            </fieldset>
            <div id="create-data-work-area" style="display: none;">
                <fieldset><legend>ตารางสร้างข้อมูล</legend><div class="table-wrapper"><table id="create-sentence-table" style="width:100%"></table></div></fieldset>
                <fieldset><legend>บันทึกข้อมูล</legend><button id="create-save-btn" disabled>บันทึกข้อมูลใหม่</button><div id="create-status-message" class="status-message"></div></fieldset>
            </div>
        </div>

        <!-- Edit View -->
        <div id="edit-view" class="view">
             <h2>หน้าแก้ไข (เพิ่มคำแปลไทย)</h2>
            <fieldset id="edit-mode-selector">
                <legend>ค้นหากลุ่มข้อมูลเพื่อแก้ไข</legend>
                <div class="form-grid">
                    <input type="text" id="search_story_name" list="story_name_datalist_for_search" placeholder="เลือก/พิมพ์ชื่อเรื่อง">
                    <datalist id="story_name_datalist_for_search"></datalist>
                    <input type="number" id="search_page_num" placeholder="ใส่เลขหน้า">
                    <button id="search_groups_btn">ค้นหากลุ่ม</button>
                </div>
                <div id="group-results" style="margin-top: 15px;"></div>
            </fieldset>
            <div id="edit-view-content" style="display: none;">
                <div id="pali-display-panel">
                    <h3 id="pali-display-header">เนื้อหาบาลี (สำหรับอ้างอิง)</h3>
                    <div id="pali-display-text"></div>
                </div>
                <div id="translation-panel">
                    <h3>ตารางแก้ไขคำแปล</h3>
                    <div class="table-wrapper"><table id="edit-sentence-table" style="width:100%"></table></div>
                    <fieldset><legend>บันทึกการแก้ไข</legend><button id="edit-save-btn" disabled>อัปเดตคำแปล</button><div id="edit-status-message" class="status-message"></div></fieldset>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, getDocs, writeBatch, serverTimestamp, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      
        // --- ใส่ firebaseConfig ของคุณที่นี่ ---
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "pali-exam-builder",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const paliCollection = collection(db, "pali_sentences");
        
        let currentBookName = '', currentBookPart = '', currentPrefix = '';
        let currentMode = 'create';

        document.addEventListener('DOMContentLoaded', () => {
            const createHeader = `<thead><tr><th>ID</th><th>Group ID</th><th>เนื้อหาบาลี</th><th>หน้าเริ่ม</th><th>หน้าจบ</th><th>ย่อหน้า</th><th>ประเภท</th></tr></thead><tbody></tbody>`;
            const editHeader = `<thead><tr><th>ID</th><th>ลำดับบาลี</th><th>เนื้อหาบาลี</th><th>ลำดับแปลไทย</th><th>เนื้อหาคำแปลไทย</th></tr></thead><tbody></tbody>`;
            const userNameInput = document.getElementById('user_name');
            const storyNameInput = document.getElementById('story_name');
            const masterPageStartInput = document.getElementById('master_page_start');
            const paliInput = document.getElementById('pali-input');

            function switchView(viewToShow) {
                currentMode = viewToShow;
                document.getElementById('create-view').classList.toggle('active', viewToShow === 'create');
                document.getElementById('edit-view').classList.toggle('active', viewToShow === 'edit');
                document.getElementById('go_to_edit_view_btn').style.display = viewToShow === 'create' ? 'inline-block' : 'none';
                document.getElementById('go_to_create_view_btn').style.display = viewToShow === 'edit' ? 'inline-block' : 'none';
                document.getElementById('create-data-work-area').style.display = 'none';
                document.getElementById('edit-view-content').style.display = 'none';
            }

            function initializeTool() {
                const params = new URLSearchParams(window.location.search);
                currentBookName = decodeURIComponent(params.get('bookName') || '');
                currentBookPart = decodeURIComponent(params.get('bookPart') || '');
                currentPrefix = decodeURIComponent(params.get('prefix') || '');
                if (!currentBookName || !currentPrefix) {
                    document.getElementById('main-header').textContent = 'ข้อผิดพลาด';
                    document.getElementById('container').innerHTML = `<div class="header-bar"><h1>ข้อผิดพลาด</h1></div><p style="text-align:center; color:red;">ไม่พบคัมภีร์หรือ Prefix ที่เลือกใน URL<br>กรุณากลับไปที่หน้าแรกแล้วเลือกคัมภีร์อีกครั้ง</p><br><p style="text-align:center;"><a href="index.html"><button>กลับไปหน้าแรก</button></a></p>`;
                    return;
                }
                document.getElementById('main-header').textContent = `${currentBookName}`;
                document.getElementById('sub-header').textContent = currentBookPart;
                const savedUserName = localStorage.getItem('paliToolUserName');
                if (savedUserName) { userNameInput.value = savedUserName; }
                userNameInput.addEventListener('input', () => { localStorage.setItem('paliToolUserName', userNameInput.value); });
                switchView('create');
                populateStoryDatalistForSearch();
            }

            // --- Event Listeners ---
            document.getElementById('go_to_edit_view_btn').addEventListener('click', () => switchView('edit'));
            document.getElementById('go_to_create_view_btn').addEventListener('click', () => switchView('create'));
            storyNameInput.addEventListener('blur', checkLastParagraph);
            masterPageStartInput.addEventListener('blur', checkPageExists);
            paliInput.addEventListener('blur', checkFirstSentenceHash);
            document.getElementById('find_last_group_id_btn').addEventListener('click', findLastGroupId);
            document.getElementById('split-btn').addEventListener('click', generateCreateTable);
            document.getElementById('create-save-btn').addEventListener('click', () => saveData('create'));
            document.getElementById('search_groups_btn').addEventListener('click', searchGroupsToEdit);
            document.getElementById('edit-save-btn').addEventListener('click', () => saveData('edit'));
            
            function updateStatus(elementId, message, type) { const el = document.getElementById(elementId); if(el){ el.textContent = message; el.className = `status-message ${type}`; } }
            async function findLastId(field) { const q = query(paliCollection, orderBy(field, "desc"), limit(1)); const querySnapshot = await getDocs(q); if (querySnapshot.empty) return 0; const data = querySnapshot.docs[0].data(); return data[field] || 0; }
            async function findLastGroupId() { const statusElId = 'group_id_suggestion'; updateStatus(statusElId, `กำลังค้นหา...`, ''); try { const q = query(paliCollection, where("book_title", "==", currentBookName), where("book_part", "==", currentBookPart), orderBy("sentence_group_id", "desc"), limit(1)); const querySnapshot = await getDocs(q); let lastNumber = 0; if (!querySnapshot.empty) { const lastFullId = querySnapshot.docs[0].data().sentence_group_id; lastNumber = parseInt(lastFullId.toString().split('-').pop()) || 0; } document.getElementById('master_group_id').value = lastNumber + 1; updateStatus(statusElId, `ID ล่าสุดที่พบ: ${currentPrefix}-${lastNumber}. ID ถัดไปคือ ${lastNumber + 1}`, 'success'); } catch (error) { updateStatus(statusElId, `เกิดข้อผิดพลาด: ${error.message}. อาจต้องสร้าง Index`, 'error'); } }
            async function checkLastParagraph() { const paraSuggestionEl = document.getElementById('paragraph_suggestion'); if (!storyNameInput.value.trim()) return; paraSuggestionEl.textContent = 'กำลังตรวจสอบ...'; try { const q = query(paliCollection, where("book_title", "==", currentBookName), where("book_part", "==", currentBookPart), where("story_name", "==", storyNameInput.value.trim()), orderBy("paragraph_num", "desc"), limit(1)); const querySnapshot = await getDocs(q); let lastParagraph = 0; if (!querySnapshot.empty) { lastParagraph = querySnapshot.docs[0].data().paragraph_num || 0; } document.getElementById('master_paragraph_num').value = lastParagraph + 1; paraSuggestionEl.textContent = `เรื่องนี้มีย่อหน้าล่าสุดคือ ${lastParagraph}`; } catch (error) { document.getElementById('master_paragraph_num').value = 1; if (error.code === 'failed-precondition') { paraSuggestionEl.textContent = 'เป็นเรื่องใหม่ (ต้องสร้าง Index เพื่อยืนยัน)'; } else { paraSuggestionEl.textContent = 'เป็นเรื่องใหม่'; } } }
            
            async function checkPageExists() {
                const pageNum = parseInt(masterPageStartInput.value);
                const resultEl = document.getElementById('page_check_result');
                if (!pageNum) { resultEl.innerHTML = ''; return; }
                resultEl.className = 'suggestion-text'; resultEl.textContent = `กำลังตรวจสอบหน้า ${pageNum}...`;
                try {
                    const q = query(paliCollection, where("book_title", "==", currentBookName), where("book_part", "==", currentBookPart), where("page_start", "==", pageNum), limit(5));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) {
                        resultEl.className = 'suggestion-text success'; resultEl.textContent = `✅ หน้านี้ยังว่าง พร้อมสำหรับข้อมูลใหม่`;
                    } else {
                        resultEl.className = 'suggestion-text warning';
                        let html = `⚠️ หน้านี้มีข้อมูลในระบบแล้ว!`; html += `<ul>`;
                        querySnapshot.forEach(doc => { const data = doc.data(); html += `<li>Group ID: ${data.sentence_group_id}, เนื้อหา: ${data.pali_text.substring(0,30)}...</li>`; });
                        html += `</ul>`; resultEl.innerHTML = html;
                    }
                } catch(error) { resultEl.className = 'suggestion-text error'; resultEl.textContent = `เกิดข้อผิดพลาด: ${error.message}`; if (error.code === 'failed-precondition') { resultEl.textContent += ' (ต้องสร้าง Index ใน Firestore ก่อน)'; } }
            }

            async function calculateHash(text) { const encoder = new TextEncoder(); const data = encoder.encode(text.trim()); const hashBuffer = await crypto.subtle.digest('SHA-256', data); const hashArray = Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); }
            async function checkFirstSentenceHash() {
                const content = paliInput.value.trim();
                const resultEl = document.getElementById('hash_check_result');
                if (!content) { resultEl.innerHTML = ''; return; }
                const firstLine = content.split(/\r?\n/).find(line => line.trim() !== '');
                if (!firstLine) { resultEl.innerHTML = ''; return; }
                resultEl.className = 'suggestion-text'; resultEl.textContent = 'กำลังตรวจสอบความซ้ำซ้อนของประโยคแรก...';
                document.getElementById('split-btn').disabled = true;
                try {
                    const contentHash = await calculateHash(firstLine);
                    const q = query(paliCollection, where("first_sentence_hash", "==", contentHash), limit(1));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        const docData = querySnapshot.docs[0].data();
                        resultEl.className = 'suggestion-text warning';
                        resultEl.innerHTML = `⚠️ <strong>คำเตือน:</strong> ประโยคแรกของเนื้อหานี้อาจซ้ำกับข้อมูลที่มีอยู่แล้วใน Group ID: <strong>${docData.sentence_group_id}</strong> (เรื่อง: ${docData.story_name || 'ไม่ระบุ'})`;
                    } else {
                        resultEl.className = 'suggestion-text success';
                        resultEl.textContent = '✅ เนื้อหานี้ไม่น่าจะซ้ำกับข้อมูลเดิม';
                    }
                } catch(error) { resultEl.className = 'suggestion-text error'; resultEl.textContent = `เกิดข้อผิดพลาดในการตรวจสอบ: ${error.message}`; if (error.code === 'failed-precondition') { resultEl.textContent += ' (ต้องสร้าง Index ใน Firestore ก่อน)'; }
                } finally { document.getElementById('split-btn').disabled = false; }
            }

            async function generateCreateTable() { const masterGroupId = document.getElementById('master_group_id').value; if (!paliInput.value.trim() || !masterGroupId) { alert('กรุณาใส่เนื้อหาบาลีและ Group ID'); return; } document.getElementById('create-data-work-area').style.display = 'block'; const table = document.getElementById('create-sentence-table'); table.innerHTML = createHeader; const tbody = table.querySelector('tbody'); try { const nextId = await findLastId("id") + 1; const masterPageStart = masterPageStartInput.value; const masterPageEnd = document.getElementById('master_page_end').value; const masterParagraphNum = document.getElementById('master_paragraph_num').value; let validLinesCount = 0; paliInput.value.split(/\r?\n/).forEach((line, index) => { const cleanedLine = line.trim(); if (cleanedLine.length === 0) return; const row = tbody.insertRow(); row.dataset.id = nextId + index; row.innerHTML = `<td class="id-cell">${nextId + index}</td><td><input type="number" class="group-id-input" value="${masterGroupId}"></td><td><textarea class="pali-text-input" rows="3">${cleanedLine}</textarea></td><td><input type="number" class="page-start-input" value="${masterPageStart}"></td><td><input type="number" class="page-end-input" value="${masterPageEnd}"></td><td><input type="number" class="paragraph-num-input" value="${masterParagraphNum}"></td><td><select class="text-type-input"><option value="ร้อยแก้ว">ร้อยแก้ว</option><option value="ร้อยกรอง">ร้อยกรอง</option></select></td>`; validLinesCount++; }); if (validLinesCount > 0) { document.getElementById('create-save-btn').disabled = false; } } catch(error) { updateStatus('create-status-message', `เกิดข้อผิดพลาด: ${error.message}`, 'error'); } }
            async function saveData(mode) { const statusElId = mode === 'create' ? 'create-status-message' : 'edit-status-message'; const saveBtnId = mode === 'create' ? 'create-save-btn' : 'edit-save-btn'; if (!userNameInput.value.trim()) { alert('กรุณาใส่ชื่อผู้ใช้งาน'); return; } updateStatus(statusElId, 'กำลังบันทึก...', 'loading'); document.getElementById(saveBtnId).disabled = true; try { const batch = writeBatch(db); if (mode === 'create') { const chapterName = document.getElementById('chapter_name').value, storyName = storyNameInput.value, sectionName = document.getElementById('section_name').value; const displayFlag = parseInt(document.getElementById('display_flag').value); const firstLine = document.getElementById('pali-input').value.trim().split(/\r?\n/).find(line => line.trim() !== '') || ''; const firstSentenceHash = await calculateHash(firstLine); Array.from(document.getElementById('create-sentence-table').querySelector('tbody').rows).forEach((row, index) => { const docId = row.dataset.id; const groupIdNum = row.querySelector('.group-id-input')?.value || '0'; const fullGroupId = `${currentPrefix}-${groupIdNum}`; const docRef = doc(db, "pali_sentences", docId); let dataToSave = { id: parseInt(docId), sentence_group_id: fullGroupId, pali_order: index + 1, book_title: currentBookName, book_part: currentBookPart, chapter_name: chapterName, story_name: storyName, section_name: sectionName, display_flag: displayFlag, page_start: parseInt(row.querySelector('.page-start-input')?.value) || 0, page_end: parseInt(row.querySelector('.page-end-input')?.value) || 0, paragraph_num: parseInt(row.querySelector('.paragraph-num-input')?.value) || 0, text_type: row.querySelector('.text-type-input')?.value, pali_text: row.querySelector('.pali-text-input')?.value.trim(), user_name_pali: userNameInput.value.trim(), timestamp_pali: serverTimestamp(), thai_text: "", thai_order: 0, user_name_thai: "", timestamp_thai: null, translation_status: 'untranslated', first_sentence_hash: null }; if (index === 0) { dataToSave.first_sentence_hash = firstSentenceHash; } batch.set(docRef, dataToSave); }); } else { Array.from(document.getElementById('edit-sentence-table').querySelector('tbody').rows).forEach(row => { const docId = row.dataset.id; const docRef = doc(db, "pali_sentences", docId); batch.update(docRef, { thai_text: row.querySelector('.thai-text-input')?.value.trim() || '', thai_order: parseInt(row.querySelector('.thai-order-input')?.value) || 0, user_name_thai: userNameInput.value.trim(), timestamp_thai: serverTimestamp(), translation_status: 'completed' }); }); } await batch.commit(); updateStatus(statusElId, 'บันทึกข้อมูลสำเร็จ!', 'success'); if (mode === 'create') { paliInput.value = ''; document.getElementById('create-sentence-table').innerHTML = ''; document.getElementById('create-data-work-area').style.display = 'none'; } else { document.getElementById('group-results').innerHTML = ''; document.getElementById('edit-view-content').style.display = 'none'; } } catch (error) { updateStatus(statusElId, `บันทึกไม่สำเร็จ: ${error.message}`, 'error'); document.getElementById(saveBtnId).disabled = false; } }
            async function searchGroupsToEdit() { const storyName = document.getElementById('search_story_name').value.trim(); const pageNum = parseInt(document.getElementById('search_page_num').value.trim()); if (!storyName && !pageNum) { alert('กรุณาเลือกชื่อเรื่อง หรือใส่เลขหน้า'); return; } updateStatus('edit-status-message', 'กำลังค้นหากลุ่ม...', 'loading'); const groupResultsDiv = document.getElementById('group-results'); groupResultsDiv.innerHTML = ''; document.getElementById('edit-view-content').style.display = 'none'; try { let constraints = [ where("book_title", "==", currentBookName), where("book_part", "==", currentBookPart)]; if (storyName) constraints.push(where("story_name", "==", storyName)); if (pageNum) constraints.push(where("page_start", "==", pageNum)); const q = query(paliCollection, ...constraints, orderBy("sentence_group_id")); const querySnapshot = await getDocs(q); if (querySnapshot.empty) { throw new Error('ไม่พบข้อมูลตามเงื่อนไข'); } const groups = new Map(); querySnapshot.forEach(doc => { const data = doc.data(); if (!groups.has(data.sentence_group_id)) { groups.set(data.sentence_group_id, { pali_text: data.pali_text.substring(0, 50) + '...', status: data.translation_status || 'untranslated' }); } }); updateStatus('edit-status-message', `พบ ${groups.size} กลุ่ม, กรุณาเลือกกลุ่มที่ต้องการแก้ไข`, 'success'); groups.forEach((data, groupId) => { const div = document.createElement('div'); const statusClass = `status-${data.status}`; div.innerHTML = `<span>Group ID: ${groupId} (ตัวอย่าง: ${data.pali_text})</span> <span class="status-badge ${statusClass}">${data.status}</span>`; div.dataset.groupId = groupId; div.addEventListener('click', () => fetchDataForEdit(groupId)); groupResultsDiv.appendChild(div); }); } catch (error) { updateStatus('edit-status-message', `ค้นหาไม่สำเร็จ: ${error.message}`, 'error'); } }
            async function fetchDataForEdit(groupId) { if (!groupId) return; document.getElementById('edit-view-content').style.display = 'grid'; document.getElementById('group-results').innerHTML = ''; updateStatus('edit-status-message', `กำลังดึงข้อมูล Group ID: ${groupId}...`, 'loading'); try { const q = query(paliCollection, where("sentence_group_id", "==", groupId), orderBy("pali_order")); const querySnapshot = await getDocs(q); const data = querySnapshot.docs.map(doc => doc.data()); const paliDisplayText = document.getElementById('pali-display-text'); paliDisplayText.innerHTML = ''; data.forEach(item => { const p = document.createElement('p'); p.id = `pali-ref-${item.id}`; p.innerHTML = `<b>(ลำดับ ${item.pali_order})</b> ${item.pali_text}`; paliDisplayText.appendChild(p); }); document.getElementById('pali-display-header').textContent = `เนื้อหาบาลี (Group: ${groupId})`; generateEditTable(data); } catch (error) { updateStatus('edit-status-message', `เกิดข้อผิดพลาด: ${error.message}`, 'error'); } }
            function generateEditTable(data) { const table = document.getElementById('edit-sentence-table'); table.innerHTML = editHeader; const tbody = table.querySelector('tbody'); data.forEach(item => { const row = tbody.insertRow(); row.dataset.id = item.id; row.dataset.refId = `pali-ref-${item.id}`; row.innerHTML = `<td class="id-cell">${item.id}</td><td style="text-align:center;">${item.pali_order || '-'}</td><td><div class="pali-text-display">${item.pali_text}</div></td><td><input type="number" class="thai-order-input" value="${item.thai_order || item.pali_order || ''}"></td><td><textarea class="thai-text-input" rows="3">${item.thai_text || ''}</textarea></td>`; row.querySelectorAll('input, textarea').forEach(input => { input.addEventListener('focus', () => { document.querySelectorAll('#pali-display-text p').forEach(p => p.classList.remove('highlight')); const refEl = document.getElementById(row.dataset.refId); if(refEl) refEl.classList.add('highlight'); }); }); }); document.getElementById('edit-save-btn').disabled = false; updateStatus('edit-status-message', `พร้อมแก้ไข ${data.length} รายการ`, 'success'); }
            async function populateStoryDatalistForSearch(){ try { const q = query(paliCollection, where("book_title", "==", currentBookName), where("book_part", "==", currentBookPart)); const querySnapshot = await getDocs(q); const stories = new Set(); querySnapshot.forEach(doc => { const storyName = doc.data().story_name; if (storyName) stories.add(storyName); }); const datalistElement = document.getElementById('story_name_datalist_for_search'); datalistElement.innerHTML = ''; Array.from(stories).sort().forEach(story => { const option = document.createElement('option'); option.value = story; datalistElement.appendChild(option); }); } catch(error) { console.error("Could not populate story datalist:", error); } }
            
            initializeTool();
        });
    </script>
